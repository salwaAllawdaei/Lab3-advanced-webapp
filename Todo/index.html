<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="items"></div>
    <div id="task-new">
        <h4>Add a new task</h4>
        Task Name<input type="text" id="task-name" />
        <br>Instructions<input type="text" id="task-desc" />
        <br>
        Is it completed?<input type="checkbox" id="task-complete" />
        <br>
        Do you really have to do it?<input type="checkbox" id="task-must" />
        <input type="button" id="task-submit" class="btn" value="add task" />
    </div>
    <div id="task-edit">
        <h4>Please enter the id of a task to mark as completed</h4>
        <input type="text" id="edit-task-id" />
        <input type="button" id="edit-task-submit" class="btn" value="edit task" />
    </div>
    <div id="task-del">
        <h4>Please enter the id of a task to delete</h4>
        <input type="text" id="del-task-id" />
        <input type="button" id="del-task-submit" class="btn" value="delete task" />
    </div>
    <script src="./js/todo.js"></script>
</body>

</html>
