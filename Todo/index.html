<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="items"></div>
    <div id="task-new">
        <h4>Add task!</h4>
        <div>Task<input type="text" id="task-name" /></div>
        <div>Instructions<input type="text" id="task-desc" /></div>
        <div>Reward<input type="text" id="task-reward" /></div>
        <div>Is it completed?<input type="checkbox" id="task-complete" /></div>
        <input type="button" id="task-submit" class="btn" value="add" />
    </div>
    <div id="task-edit">
        <h4>Task serial number that's done!</h4>
        <input type="text" id="task-update" />
        <input type="button" id="btnupdate" class="btn" value="update" />
    </div>
    <div id="task-cancel">
        <h4>Task serial number to be deleted</h4>
        <input type="text" id="task-delete" />
        <input type="button" id="btndelete" class="btn" value="delete" />
    </div>
    <script src="./js/todo.js"></script>
</body>

</html>
